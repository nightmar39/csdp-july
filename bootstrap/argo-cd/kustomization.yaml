apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - url=https://rozario-demo.sa.cf-cd.com/argocd
  name: argocd-cm
- behavior: merge
  literals:
  - server.rootpath=/argocd
  name: argocd-cmd-params-cm
kind: Kustomization
namespace: csdp-september
resources:
- github.com/codefresh-io/cli-v2/manifests/argo-cd




