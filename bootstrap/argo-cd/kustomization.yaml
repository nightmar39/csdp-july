apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
kind: Kustomization
namespace: csdp-september
resources:
- github.com/codefresh-io/cli-v2/manifests/argo-cd
patches: 
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server 
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/command/-
        value: --rootpath=/argocd



