apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: csdp-september-argocd
  namespace: csdp-september
spec:
  ingressClassName: nginx
  rules:
  - host: rozario-demo.sa.cf-cd.com
    http:
      paths:
      - backend:
          service:
            name: argocd
            port:
              number: 443
        path: /argocd
        pathType: Prefix